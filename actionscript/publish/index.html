	<body>
		<div class="wrapper">
			<div id='flash'><div>
		</div>
		<script type="text/javascript">
			var flashvars = {
				  fvBaseContent: "" // path assets as xml, swf
				, fvBaseService: "" // path services
			};
			var settings = {
				  express: flashvars.fvBaseContent+"inc/_/expressInstall.swf"
				, swf: flashvars.fvBaseContent+"index.swf"
				, version: "10.0.000"
				, div: "flash"
				, width: "550"
				, height: "400"
			};
			var parameters = {
				  allowscriptaccess: "always"
				, allowFullScreen: "true"
				, allownetworking: "all"
				, wmode: "transparent"
			};
			var attributes = {
				  id: settings.div
				, name: settings.div
			};
			swfobject.createCSS("html", "width:"+settings.width+";height:"+settings.height+";margin:0;padding:0;overflow:hidden;");
			swfobject.createCSS("body", "width:"+settings.width+";height:"+settings.height+";margin:0;padding:0;overflow:hidden;");
			swfobject.createCSS("#"+settings.div, "width:"+settings.width+";height:"+settings.height+";margin:0;");
			swfobject.embedSWF
			(
				  settings.swf
				, settings.div
				, settings.width
				, settings.height
				, settings.version
				, settings.express
				, flashvars
				, parameters
				, attributes
			);
		</script>
	</body>
